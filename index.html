<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="description" content="Collection of sketches and portraits by Sagar Chakravarthy">
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Sketches by Sagar Chakravarthy"/>
    <meta property="og:description" content="Collection of sketches and portraits by Sagar Chakravarthy" />
    <meta property="og:image" content="https://bpsagar.github.io/sketch/img/sketch/edwardnorton.jpg"/>

    <title>Sketches by Sagar Chakravarthy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  </head>
  <body>
    <div class="landingwindow">
      <div class="landingwindow__content">
        <div class="landingwindow__title">Sketches</div>
        <div class="landingwindow__by">by</div>
        <div class="landingwindow__name">Sagar Chakravarthy</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/sketch/alfredpennyworth.jpg" alt="Alfred Pennyworth Sketch" class="card__image">
        <div class="card__text">Alfred Pennyworth</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/sketch/rambhaubijapure.jpg" alt="Pt. Rambhau Bijapure Sketch" class="card__image">
        <div class="card__text">Pt. Rambhau Bijapure</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/sketch/edwardnorton.jpg" alt="Edward Norton Sketch" class="card__image">
        <div class="card__text">Edward Norton</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/sketch/batmanbenaffleck.jpg" alt="Batman Ben Affleck Sketch" class="card__image">
        <div class="card__text">Batman (Ben Affleck)</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/sketch/bryancranston.jpg" alt="Bryan Cranston Sketch" class="card__image">
        <div class="card__text">Bryan Cranston</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/sketch/banevsbatman.jpg" alt="Bane vs Batman Sketch" class="card__image">
        <div class="card__text">Bane vs Batman</div>
      </div>
    </div>
  </body>
</html>
